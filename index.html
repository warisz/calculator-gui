<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="./stylesheet.css">
  <script type="text/javascript" src="./script.js"async defer></script>
</head>
  <body>
    <div class="calculator">
      <div id="output" class="output"></div>

      <div id="numbers" class="numbers">
        <button id='7'>7</button>
        <button>8</button>
        <button>9</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <br>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>

      <div id="operators" class="operators">
        <button>DEL</button>
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
      </div>
    </div>
  </body>



</html>
